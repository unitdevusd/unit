<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Unit Application</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="Enter text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder="Enter text" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" expand="block">login</ion-button>
    <ion-button type="button" expand="block" fill="clear" (click)="registerpage()">Not yet a member? Sign up!
    </ion-button>
</ion-content>
