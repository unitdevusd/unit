<ion-header>
  <ion-toolbar>
    <ion-title>
      Contact Host
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="place.spaceOwner && place.spaceOwner.firstName">
      <ion-label>Name: {{ place.spaceOwner.firstName}} </ion-label>
    </ion-item>

    <ion-item *ngIf="place.spaceOwner && place.spaceOwner.email">
      <ion-label>Email: {{ place.spaceOwner.email }}</ion-label>
    </ion-item>

    <ion-item *ngIf="place.spaceLocation">
      <ion-label>Location of Space: {{ place.spaceLocation }}</ion-label>
    </ion-item>


    <!-- <ion-item>
      <ion-label>Phone number: +2349034428925 </ion-label>
    </ion-item> -->
  </ion-list>

    <ion-button fill="solid" expand="full" style="font-size: 8px; text-align: center;">
      <ion-icon slot="start" name="paper-plane"></ion-icon>
      Soon, you'll be given the ability to contact other users
    </ion-button>

</ion-content>
