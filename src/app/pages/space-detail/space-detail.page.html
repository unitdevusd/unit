<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title-class">Property Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Card with image and "Click to book slot" button -->
  <ion-card class="full-width-card" no-padding>
    <ion-img *ngIf="place" [src]="place.spaceImage"></ion-img>
    <ion-card-content>
      <ion-row>
        <ion-col size="5">
          <ion-label *ngIf="place && place.dateAdded">
            Space added on {{ place.dateAdded }}
          </ion-label>        
        </ion-col>
        <ion-col size="7">
          <ion-button expand="full" (click)="pay(place?.chargePerDay)">{{ bookingButtonText }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>  
  </ion-card>

  <!-- Card with Description and Read more -->
  <ion-card class="full-width-card" no-padding>
    <ion-card-header>
      <ion-card-title>Description</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="place?.description !== null && place?.description; else nodescription">
      {{ place.description }}
      <ng-template #nodescription>
        <b>No Content available</b>
      </ng-template>
      <a ion-text color="primary" (click)="moreDetailsModal()">Read more</a>
    </ion-card-content>
  </ion-card>

  <!-- Card with House Rules -->
  <ion-card no-padding>
    <ion-card-header>
      <ion-card-title>House Rules</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- List of house rules -->
      <ion-list>
        <ion-item>
          <ion-label>No smoking</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>No pets allowed</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Card with dummy map -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Location</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-img src="path/to/dummy/map.png"></ion-img> -->
      <iframe
      width="100%"
      height="300"
      frameborder="0"
      style="border:0"
      [src]="sanitizedUrl"
    ></iframe>    
  </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Owner Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img img src="../../../../assets/imgs/user.png"></ion-img>

      <ion-row>
        <ion-col size="5">
          <ion-label *ngIf="place && place.spaceOwner && place.spaceOwner.firstName">
            Hosted By {{ place.spaceOwner.firstName }}
          </ion-label>
            </ion-col>
        <ion-col size="7">
          <ion-button expand="full" (click)="openContactHostModal()">Contact Host</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
