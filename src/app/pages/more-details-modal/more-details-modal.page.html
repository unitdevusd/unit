<ion-header>
  <ion-toolbar>
    <ion-title>
      More Details
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="place.visitDays">
      <ion-label>Available day for visit: {{ place.visitDays}} </ion-label>
    </ion-item>

    <ion-item *ngIf="place.visitStartTime && place.visitEndTime">
      <ion-label>Visit time range: {{ place.visitStartTime }} and {{ place.visitEndTime }}</ion-label>
    </ion-item>

    <ion-item *ngIf="place.description">
      <ion-label>Size(Square metre): {{ place.description }}</ion-label>
    </ion-item>

    <ion-item *ngIf="place.practice">
      <ion-label>Practice with tenant: {{ place.practice }}</ion-label>
    </ion-item>



    <ion-item *ngIf="place.musicDetails">
      <ion-label>Music Availability: {{ place.musicDetails }} </ion-label>
    </ion-item>
  </ion-list>

    <!-- <ion-button fill="solid" expand="full">
      <ion-icon slot="start" name="paper-plane"></ion-icon>
      Send Email
    </ion-button> -->

</ion-content>
