<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="title-and-logo">
      <div class="logo">
        <img src="../../../../assets/imgs/unit-logo.png" alt="Logo" style="width: 50px; height: auto;" />
      </div>
      <ion-title>Add Time Slots</ion-title>

    </div>


    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon class="icon-button" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-accordion-group>
      <ion-accordion value="start">
        <ion-item slot="header">
          <ion-label>Start Date</ion-label>
          <ion-text slot="end" id="datetimeValue">{{ startDate }}</ion-text>
        </ion-item>
        <ion-datetime
        [(ngModel)]="startDate"
          id="datetime"
          slot="content"
          presentation="date"
          min="{{ displayDate }}"
          max="2034-08-23"
          (ionChange)="onStartDateChange($event)"
          
         
        ></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>



  <ion-row>
    <ion-col size="6">

  <ion-list>
    <ion-accordion-group>
      <ion-accordion value="start">
        <ion-item slot="header">
          <ion-label>Start Time</ion-label>
          <ion-note slot="end" id="datetimeValue">{{ startTime }}</ion-note>
        </ion-item>
        <ion-datetime
        [(ngModel)]="startTime"
          id="datetime"
          slot="content"
          presentation="time"
          min="1989-06-04"
          max="2034-08-23"
          hourCycle="h24"
          minuteValues="0"
          (ionChange)="onStartTimeChange($event)"

         
        ></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-col>


<ion-col size="6">
  <ion-list>
    <ion-accordion-group>
      <ion-accordion value="start">
        <ion-item slot="header">
          <ion-label>End Time</ion-label>
          <ion-note slot="end" id="datetimeValue">{{ endTime }}</ion-note>
        </ion-item>
        <ion-datetime
        [(ngModel)]="endTime"
          id="datetime"
          slot="content"
          presentation="time"
          min="1989-06-04"
          max="2034-08-23"
          hourCycle="h24"
          minuteValues="0"
          (ionChange)="onEndTimeChange($event)"

         
        ></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

</ion-col>
</ion-row>

<ion-button (click)="addSlot()">Save</ion-button>

</ion-content>
