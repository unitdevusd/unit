<ion-header>
  <ion-toolbar>
    <ion-title>Modify Rules</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let rule of updatedRules; let i = index">
      <ion-label>{{ rule }}</ion-label>
      <ion-icon name="remove-circle" slot="end" (click)="removeRule(i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="newRule"></ion-input>
    <ion-button slot="end" (click)="addRule()">Add</ion-button>
  </ion-item>

  <ion-button expand="block" (click)="saveChanges()">Save Changes</ion-button>
</ion-content>
