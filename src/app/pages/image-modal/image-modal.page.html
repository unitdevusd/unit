<ion-header>
  <ion-toolbar>
    <ion-title>View Image</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-img style="width: 100%; height: 250px;" [src]="imageUrl ? imageUrl : '../../../../assets/imgs/user.png'"></ion-img>
  </div>

  <ion-button (click)="triggerFileInput()" *ngIf="fromTab3 === true" expand="full" >Change Profile Picture</ion-button>
  <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;" />


</ion-content>
