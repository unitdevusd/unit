<swiper-container *ngIf="units && units.length > 0; else noUnits" [slidesPerView]="1" [loop]="true" [spaceBetween]="10">
    <swiper-slide *ngFor="let item of units" (click)="place(item)"
  style="width: 100px; height: 370px; border: 2px solid #f8f8f8">
    <div (click)="place(item)">
    <ion-grid class="card-grid">
      <ion-row>
        <ion-col>
          <ion-card class="card_features ion-no-padding">
            <img *ngIf="item?.images !== null; else noimage" [src]="item.spaceImage" />
            <ng-template #noimage>
              <img src="../../../../assets/imgs/dummy_space1.png" />
            </ng-template>
            <ion-card-header>
              <ion-card-subtitle>{{item?.description}}</ion-card-subtitle>
              <ion-card-title>{{item?.spaceType}} ({{item?.spaceLocation}})</ion-card-title>
            </ion-card-header>
            <ion-card-content class="no-padding">
              <div class="card-content">
                <span>$</span>${{item?.chargePerDay}}/<span>day</span>

                <ion-icon name="share-social-outline" color="dark" style="font-size: 20px;" class="mr-l"
                (click)="shareByFacebook(space)"></ion-icon>

              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
  </swiper-slide>
  </swiper-container>

<ng-template #noUnits>
  <img class="img-spacetype-unit" src="../../../../assets/imgs/emptyList.png" />

  <div class="no-item-unit">
    <p><b><h5>No Units</h5></b></p>
  </div>
</ng-template>
