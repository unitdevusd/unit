<!-- <swiper-container *ngIf="units && units.length > 0; else noUnits" [slidesPerView]="1" [loop]="true" [spaceBetween]="4">
    <swiper-slide *ngFor="let item of units" (click)="place(item)"
  style="width: 100px; height: 370px; border: 2px solid #f8f8f8"> -->

  <ion-list class="card-list" *ngIf="units && units.length > 0; else noUnits">
    <ion-item class="card-item"  *ngFor="let item of units" (click)="place(item)" 
    style="border: 2px solid #f8f8f8;">

    <!-- <div (click)="place(item)"> -->
    <ion-grid class="card-grid" style="width: 312px !important; height: 380px !important;">
      <!-- <ion-row> -->
        <!-- <ion-col>  -->
          <ion-card class="card_features ion-no-padding">
            <img class="img-spacetype" *ngIf="item?.images !== null; else noimage" [src]="item.spaceImage" />
            <ng-template #noimage>
              <img src="../../../../assets/imgs/dummy_space1.png" />
            </ng-template>
            <ion-card-header>
              <ion-card-subtitle>{{item?.spotName}}, {{item?.spaceLocation}}</ion-card-subtitle>
              <ion-card-title style="font-size: 13px;"> fits {{item?.size}}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="no-padding">
              <div class="card-content" style="display: flex;">
                <div class="charges" style="margin-top: 5px;">
                <span>$</span><b>{{item?.chargePerDay}} per hour</b>
              </div>
                <!-- <ion-icon name="map-outline"></ion-icon> -->

                <div class="floor-type" style="margin-left: 60%;">
                <ion-icon style="right: 0;" slot="end" size="large" name="layers-outline" color="dark" style="font-size: 20px;" class="mr-l"></ion-icon>
              </div>

              </div>
            </ion-card-content>
          </ion-card>
        <!-- </ion-col>
      </ion-row> -->
    </ion-grid>
    <!-- </div> -->
    </ion-item>
    </ion-list>
  <!-- </swiper-slide>
  </swiper-container> -->

<ng-template #noUnits>
  <img class="img-spacetype-unit" src="../../../../assets/imgs/emptyList.png" />

  <div class="no-item-unit">
    <p><b><h5>No Spaces around you</h5></b></p>
  </div>
</ng-template>
