      <ion-list class="card-list" *ngIf="spaces && spaces.length > 0; else noSpaces">
        <ion-item class="card-item" *ngFor="let item of spaces" (click)="place(item)" 
        >
              <ion-grid class="card-grid" style="width: 312px !important; height: 380px !important;">
            <ion-card class="card_features ion-no-padding">    
              <img class="img-spacetype" *ngIf="item?.images !== null; else noImage" 
              [src]="item.spaceImage" />
              <ng-template #noImage>
                <img class="img-spacetype" src="../../../../assets/imgs/dummys.png" />
              </ng-template>

            <ion-card-header>
              <ion-card-subtitle>{{item?.spotName}}, {{item?.spaceLocation}}</ion-card-subtitle>
              <ion-card-title style="font-size: 13px;"> fits {{item?.size}}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="no-padding">
              <div class="card-content" style="display: flex;">
                <div class="charges" style="margin-top: 5px;">
                <span>$</span><b>{{item?.chargePerDay}} per hour</b>
              </div>

                <div class="floor-type" style="margin-left: 60%;">
                <ion-icon style="right: 0;" slot="end" size="large" name="layers-outline" color="dark" style="font-size: 20px;" class="mr-l"></ion-icon>
              </div>

              </div>
            </ion-card-content>
          </ion-card>
      </ion-grid>
      </ion-item>
      </ion-list>



  









  
  <ng-template #noSpaces>
    <img class="img-spacetype-data" src="../../../../assets/imgs/dummy_space.png" />
  
    <div class="no-item">
      <p style="text-align: center;"><b><h5>You have not added any space</h5></b></p>
      <ion-button class="custom-cursor" expand="full" (click)="addClicked()">Click to add your first space</ion-button>
    </div>
  </ng-template>
  
  <div class="clear" *ngIf="clearFilter">
    <p>
      <a style="color: red;" (click)="clearFilters()">clear filters</a>
    </p>
  </div>
