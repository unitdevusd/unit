<ion-content fullscreen class="ion-padding">
  <div class="logo">
    <img src="../../../../assets/imgs/unit-logo.png" />
  </div>
  <div class="content">
    <form [formGroup]="signupForm">
      <ion-list class="line-input" mode="md">
        <ion-item mode="md">
          <ion-input type="Text" placeholder="First Name" formControlName="firstName"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list class="line-input" mode="md">
        <ion-item mode="md">
          <ion-input type="Text" placeholder="Last Name" formControlName="lastName"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list class="line-input" mode="md">
        <ion-item mode="md">
          <ion-input placeholder="Email" type="Email" formControlName="email"></ion-input>
        </ion-item>
      </ion-list>


      <ion-list class="line-input" mode="md">
        <ion-item mode="md">
          <ion-input placeholder="Referral Code" type="text" formControlName="referralCode"></ion-input>
        </ion-item>
      </ion-list>



      <ion-list class="line-input" mode="md">
        <ion-label style="margin-left: 17px;" mode="md">Upload Profile Picture</ion-label>
        <ion-item mode="md" style="display: flex;" (click)="triggerFileInput()">
          
          <ion-avatar slot="start">
            <ion-img [src]="profilePictureUrl"></ion-img>
          </ion-avatar>
          <!-- <ion-button (click)="triggerFileInput()" fill="clear" size="small" color="primary"> -->
            <ion-icon (click)="triggerFileInput()" slot="end" name="camera"></ion-icon>
            <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*" formControlName="profilePicture" style="display: none;" />
          <!-- </ion-button> -->
        </ion-item>
      </ion-list>




      
      <div class="error-container"
        *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
        <span style="color: red;
          font-size: smaller;
          margin: 10px;" *ngIf="signupForm.get('email')?.errors">
          <ion-icon style="color: red;
           padding-top: 5px;;" name="information-circle-outline"></ion-icon>
          Please enter a valid email address
        </span>
      </div>
      <ion-list class="line-input" mode="md">
        <ion-item mode="md">
          <ion-input type="password" placeholder="Password" formControlName="password">
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-button class="button-h" fill="solid" size="default" expand="block" color="custom" style="--ion-color-base: #e40e40; margin-top: 10% !important; --border-radius: 4px;"
      [disabled]="!signupForm.valid" (click)="createUser()">
       Sign Up
      </ion-button>


      <!-- <ion-button style="margin-top: 10% !important;" fill="solid" size="default" shape="round" expand="block"
        [disabled]="!signupForm.valid" (click)="createUser()">
        Sign up
      </ion-button> -->
      <p>
        Already have an account? <br>
        <a routerLink="/login" class="login-text"> Login </a>
      </p>
    </form>
  </div>
</ion-content>
